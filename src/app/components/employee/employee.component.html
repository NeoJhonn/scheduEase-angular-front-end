<h1 class="text-center fs-1 fw-bolder mt-4 text-dark-emphasis">Funcionários Cadastrados</h1>

<div class="text-center mt-5">
  <a href="employee/create-employee" mat-flat-button color="primary" class="text-decoration-none m-lg-2">Cadastrar Novo Funcionário</a>
</div>

<div>
  <!-- tabela como os funcionários cadastrados -->
  <table mat-table [dataSource]="employeeList" class="mat-elevation-z8 m-auto mt-5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Id </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nome </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Cargo </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.role}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Ação </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <a href="employee/update-employee" mat-flat-button color="primary" class="m-lg-2">Editar</a>
        <button mat-flat-button color="warn" (click)="deleteEmployee(element.id)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
